    <!-- Favicon (Base64 SVG of the Logo) -->

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
                950: '#082f49',
              },
              dark: {
                800: '#1e1e1e',
                900: '#121212',
                950: '#0a0a0a',
              }
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'blob': 'blob 10s infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'slide-up-fade': 'slideUpFade 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-pop': 'scalePop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'bounce-gentle': 'bounceGentle 2s ease-in-out infinite',
              'shimmer': 'shimmer 2s infinite linear',
              'title-reveal': 'titleReveal 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUpFade: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scalePop: {
                '0%': { opacity: '0', transform: 'scale(0.3)' },
                '70%': { opacity: '1', transform: 'scale(1.1)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              bounceGentle: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              titleReveal: {
                '0%': { opacity: '0', transform: 'scale(0.8) translateY(10px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0a0a;
        color: #ffffff;
        overflow: hidden;
        touch-action: none;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #374151;
        border-radius: 2px;
      }
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #374151 transparent;
      }
      .animation-delay-100 { animation-delay: 100ms; }
      .animation-delay-200 { animation-delay: 200ms; }
      .animation-delay-300 { animation-delay: 300ms; }
      .animation-delay-400 { animation-delay: 400ms; }
      .animation-delay-500 { animation-delay: 500ms; }
      .animation-delay-600 { animation-delay: 600ms; }
      .animation-delay-700 { animation-delay: 700ms; }
      .animation-delay-1000 { animation-delay: 1000ms; }
    </style>
